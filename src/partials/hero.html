<section class="hero">
  <div class="hero-img-container">
    <picture>
      <source
        srcset="
          ./images/hero/slider-img1-480.jpg    1x,
          ./images/hero/slider-img1-480@2x.jpg 2x
        "
        media="(max-width: 767px)"
      />

        srcset="
          ./images/hero/slider-img1-1280.jpg    1x,
          ./images/hero/slider-img1-1280@2x.jpg 2x

          ./images/hero/slider-img1-768.jpg    1x,
          ./images/hero/slider-img1-768@2x.jpg 2x

        media="(min-width: 768px)"
      />
